<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cơ thể</title>
</head>
<body>
<form>
    <span>can nang</span>
    <input type="number" id="wight"/>
    <span>chieu cao</span>
    <input type="number" id="height"/>
    <input type="button" value="bmi" onclick="bmi()" />
</form>

<script>
    function bmi() {
        let weight = parseInt(document.getElementById("wight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height ** 2);
        if (bmi < 18) {
            document.write("Underweight")
        } else if (bmi < 25) {
            document.write("Normal")
        } else if (bmi < 30) {
            document.write("Overweight")
        } else {
            document.write("Obese")
        }
    }
</script>
</body>
</html>
