<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiên bàn phím</title>
</head>
<body onload="docReady()" >
<img id="Nobita" src=""><img src="ảnh git/Nobita.jpg" style="position:absolute;left:0;top:0;" height="100" width="80"/>
<script>
    function upArrowpressed() {
        let element = document.getElementById("Nobita");
        element.style.top = parentInt(element.style.top) - 5 + "px"
    }
        function downArrowpressed() {
            let element = document.getElementById("Nobita");
            element.style.top = parentInt(element.style.top) + 5 + "px"
        }
            function leftArrowpressed() {
                let element = document.getElementById("Nobita");
                element.style.left = parentInt(element.style.top) - 5 + "px"
            }
                function rightArrowpressed() {
                    let element = document.getElementById("Nobita");
                    element.style.left = parentInt(element.style.top) + 5 + "px"
                }
                    function moveSelection(evt) {
                        switch (evt.keyCode) {
                            case 37:
                                leftArrowpressed();
                                break;
                            case 39:
                                rightArrowpressed();
                                break;
                            case 38:
                                upArrowpressed();
                                break;
                            case 40:
                                downArrowpressed();
                                break;
                        }
                    }
                    function docReady() {
                        window.addEventListener('keydown', moveSelection);
                    }


</script>
</body>
</html>
