<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img id="git" src="ball.jpg.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" />
</form>
<script>
    let imgObj = null
    imgObj = document.getElementById("git");
    function init() {
        imgObj = document.getElementById("git");
        imgObj.style.position = 'relative'
        imgObj.style.left = '0px';
        function moveRight() {
            imgObj = document.getElementById("git");
            imgObj.style.left = parentInt(imgObj.style.left) + 50 + 'px';
            window.onload = init;
            <input type="button" value="Click Me" onClick="moveRight" />
        }
    }
</script>
</body>
</html>
